<h1 style="color: #3f51b5;">Validate Customer Details</h1>
<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" placeholder="First Name"/>
            <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                <div *ngIf="f['firstname'].errors['required']">First Name is required</div>
                <div *ngIf="f['firstname'].errors['maxlength']">First Name must not exceed 15 characters</div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" placeholder="Last Name"/>
            <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                <div *ngIf="f['lastname'].errors['required']">Last Name is required</div>
                <div *ngIf="f['lastname'].errors['maxlength']">Last Name must not exceed 15 characters</div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Email Id"/>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['pattern']">Invalid Email</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Validate</button>
          </div>
    </form>
</div>
