<h1 style="color: #3f51b5;">Validate Customer</h1>
<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Email Id"/>
            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is required</div>
                <div *ngIf="f['email'].errors['pattern']">Invalid Email</div>
            </div>
        </div>
        <div class="form-group">
            <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob" class="form-control"
            (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)" readonly> 
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <div *ngIf="submitted && f['dob'].errors" class="invalid-feedback">
                <div *ngIf="f['dob'].errors['required']">Date of Birth is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Validate</button>
          </div>
    </form>
</div>
